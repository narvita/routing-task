<p-table [value]="users" styleClass="p-datatable-gridlines">
  <ng-template pTemplate="header">
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Created On</th>
    <th>Owner</th>
    <th>Action</th>  
  </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user>
    <tr *ngFor="let user of users" p-Template="body">
      <td>{{user.userId}}</td>
      <td>{{user.name}}</td>
      <td>{{user.Owner}}</td>
      <td>{{user.createdDate}}</td>
      <td>
        <a [routerLink]="'/accounts/' + user.userId">View</a>
      </td> 
    </tr>
  </ng-template>
</p-table>
